<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÚRIAKZgg | Guilda Elite Free Fire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0000;
            --secondary: #000000;
            --accent: #990000;
            --light: #FFFFFF;
            --dark: #0A0A0A;
            --success: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: url('ff-pattern.png');
            background-attachment: fixed;
        }
        
        .bg-dark-custom {
            background-color: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
        }
        
        .hero-section {
            height: 100vh;
            min-height: 600px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('ff-battle.jpg') center/cover no-repeat;
        }
        
        .logo {
            width: 220px;
            max-width: 80%;
            filter: drop-shadow(0 0 10px var(--primary));
            margin-bottom: 30px;
        }
        
        .text-primary-custom {
            color: var(--primary) !important;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .btn-custom {
            background-color: var(--primary);
            color: var(--light);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 12px 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .btn-custom:hover {
            background-color: transparent;
            color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }
        
        .form-container {
            background: linear-gradient(145deg, #1A1A1A, #0D0D0D);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        .form-control-custom {
            background-color: #111;
            border: 1px solid #333;
            color: var(--light);
            padding: 12px 15px;
            border-radius: 5px;
        }
        
        .form-control-custom:focus {
            background-color: #111;
            color: var(--light);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .social-icon {
            color: var(--light);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
        }
        
        .section-title {
            position: relative;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--primary);
            margin: 15px auto;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="furiakzgg-icon.png" alt="FÚRIAKZgg Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home"><i class="fas fa-home me-2"></i>Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#join"><i class="fas fa-users me-2"></i>Participar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact"><i class="fas fa-envelope me-2"></i>Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <img src="furiakzgg-logo.png" alt="FÚRIAKZgg Logo" class="logo floating">
            <h1 class="text-primary-custom mb-4">FÚRIAKZgg</h1>
            <p class="lead mb-5">Guilda competitiva de Free Fire para jogadores Diamante a Elite</p>
            <a href="#join" class="btn btn-custom"><i class="fas fa-gamepad me-2"></i>ENTRAR PARA A GUILDA</a>
        </div>
    </header>

    <!-- Join Section -->
    <section id="join" class="py-5">
        <div class="container py-5">
            <h2 class="text-center text-primary-custom section-title">FAÇA PARTE DA FÚRIA</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <form id="guildForm">
                            <div class="mb-4">
                                <label for="nick" class="form-label text-primary-custom"><i class="fas fa-user me-2"></i>NICK NO FREE FIRE</label>
                                <input type="text" class="form-control form-control-custom" id="nick" required>
                            </div>
                            <div class="mb-4">
                                <label for="id" class="form-label text-primary-custom"><i class="fas fa-id-card me-2"></i>ID FREE FIRE</label>
                                <input type="text" class="form-control form-control-custom" id="id" required>
                            </div>
                            <div class="mb-4">
                                <label for="patente" class="form-label text-primary-custom"><i class="fas fa-trophy me-2"></i>PATENTE ATUAL</label>
                                <select class="form-select form-control-custom" id="patente" required>
                                    <option value="">SELECIONE</option>
                                    <option value="DIAMANTE">DIAMANTE</option>
                                    <option value="MESTRE">MESTRE</option>
                                    <option value="GRÃO-MESTRE">GRÃO-MESTRE</option>
                                    <option value="ELITE">ELITE</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="whatsapp" class="form-label text-primary-custom"><i class="fab fa-whatsapp me-2"></i>WHATSAPP (COM DDD)</label>
                                <input type="text" class="form-control form-control-custom" id="whatsapp" required>
                            </div>
                            <div class="text-center">
                                <button type="button" id="submitBtn" class="btn btn-custom px-5 py-3">
                                    <i class="fas fa-paper-plane me-2"></i>ENVIAR INSCRIÇÃO
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-dark">
        <div class="container py-5">
            <h2 class="text-center text-primary-custom section-title">FALE COM A GUILDA</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="contact-name" class="form-label text-primary-custom"><i class="fas fa-user-tag me-2"></i>SEU NOME</label>
                                <input type="text" class="form-control form-control-custom" id="contact-name" required>
                            </div>
                            <div class="mb-4">
                                <label for="contact-whatsapp" class="form-label text-primary-custom"><i class="fab fa-whatsapp me-2"></i>SEU WHATSAPP</label>
                                <input type="text" class="form-control form-control-custom" id="contact-whatsapp" required>
                            </div>
                            <div class="mb-4">
                                <label for="contact-message" class="form-label text-primary-custom"><i class="fas fa-comment-dots me-2"></i>MENSAGEM</label>
                                <textarea class="form-control form-control-custom" id="contact-message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="button" id="contactBtn" class="btn btn-custom px-5 py-3">
                                    <i class="fas fa-envelope me-2"></i>ENVIAR MENSAGEM
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <div class="mb-4">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
            <img src="furiakzgg-icon.png" alt="FÚRIAKZgg Logo" class="mb-3" style="height: 50px;">
            <p class="small text-muted mb-0">© 2023 FÚRIAKZgg - Todos os direitos reservados</p>
            <p class="small text-muted">Free Fire é uma marca registrada da Garena</p>
        </div>
    </footer>

    <!-- Toast Notification (Hidden by default) -->
    <div class="toast-container">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="toast-message">Mensagem enviada com sucesso!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Toast (won't show automatically)
        const toastEl = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const toast = new bootstrap.Toast(toastEl, {
            autohide: true,
            delay: 3000
        });
        
        // Show toast message only when called
        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            toastEl.classList.remove('bg-success', 'bg-danger');
            toastEl.classList.add(isSuccess ? 'bg-success' : 'bg-danger');
            toast.show();
        }
        
        // API CallMeBot configuration
        const API_KEY = '2202603';
        const PHONE_NUMBER = '5521976402296';
        
        // Send message via CallMeBot API
        async function sendViaAPI(message) {
            try {
                const url = `https://api.callmebot.com/whatsapp.php?phone=${PHONE_NUMBER}&text=${encodeURIComponent(message)}&apikey=${API_KEY}`;
                
                const response = await fetch(url);
                
                if (response.ok) {
                    showToast('Mensagem enviada com sucesso!');
                    return true;
                } else {
                    showToast('Erro ao enviar mensagem. Tente novamente.', false);
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Erro de conexão. Tente novamente.', false);
                return false;
            }
        }
        
        // Handle guild application form
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const nick = document.getElementById('nick').value;
            const id = document.getElementById('id').value;
            const patente = document.getElementById('patente').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            if (!nick || !id || !patente || !whatsapp) {
                showToast('Por favor, preencha todos os campos!', false);
                return;
            }
            
            const message = `*NOVA INSCRIÇÃO FÚRIAKZgg*%0A%0A*Nick no FF:* ${nick}%0A*ID no FF:* ${id}%0A*Patente:* ${patente}%0A*WhatsApp:* ${whatsapp}%0A%0A_Enviado via Site FÚRIAKZgg_`;
            
            const success = await sendViaAPI(message);
            
            if (success) {
                document.getElementById('guildForm').reset();
            }
        });
        
        // Handle contact form
        document.getElementById('contactBtn').addEventListener('click', async function() {
            const name = document.getElementById('contact-name').value;
            const whatsapp = document.getElementById('contact-whatsapp').value;
            const message = document.getElementById('contact-message').value;
            
            if (!name || !whatsapp || !message) {
                showToast('Por favor, preencha todos os campos!', false);
                return;
            }
            
            const fullMessage = `*CONTATO FÚRIAKZgg*%0A%0A*Nome:* ${name}%0A*WhatsApp:* ${whatsapp}%0A%0A*Mensagem:*%0A${message}%0A%0A_Enviado via Site FÚRIAKZgg_`;
            
            const success = await sendViaAPI(fullMessage);
            
            if (success) {
                document.getElementById('contactForm').reset();
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
